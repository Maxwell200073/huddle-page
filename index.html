<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/master.css">
  <script src="https://kit.fontawesome.com/82726aa9fe.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Huddle Community</title>
</head>
<body>
  <div class="header" role="banner">
  <img class="illustration1" src="images/logo.svg" alt="">
</div>
  <div class="container" role="main">
  <div class="left">
    <img class="illustration" src="images/illustration-mockups.svg" alt="Huddle desktop image">
  </div>

  <div class="right">
  <h1>Build The Community Your Fans Will Love</h1>

  <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
  Create connections with your users as you engage in genuine discussion.</p>
  <a id="btn" href="#">Register</a>
</div>
</div>
  <div class="social" role="footer">
<a href="https://www.facebook.com/" aria-label="Facebook site"><i class="fab fa-facebook-f"></i></a>
<a href="https://twitter.com/?lang=en" aria-label="Twitter site"><i class="fab fa-twitter"></i></a>
<a href="https://www.instagram.com/" aria-label="Instagram site"><i class="fab fa-instagram"></i></a>
  </div>
  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Maxwell200073">Chris Maxwell</a>.
    </p>
  </footer>
</body>
</html>
